<!doctype DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <script src="main.js"></script>

    <title>Formulario de Inscripcion</title>
</head>
<body>
    <header>
        <div>
            <img src="imagenes/gym.png" alt="logotipogym">
        </div>
        
    </header>
    <main class="form">
        <h3>Formulario de Inscripcion</h3>
            <form action="" method="get">
                    <section class="information">
                        <div class="box">
                            <label for="name">Nombre:</label>
                            <input type="text" placeholder="" name="" id="name" class="" required>
                        </div>
                        <div class="box">       
                            <label for="Adress">Apellido</label>
                            <input type="text" name="" id="Adress" class="" required>
                        </div>
                        <div class="box">    
                            <label for="email">Email</label>
                            <input type="email" name="" id="email" class=""> 
                        </div>    
                        <div class="box">    
                            <label for="years">Edad</label>
                            <select name="years" id="years">
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="28">27</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                                <option value="32">32</option>
                                <option value="33">33</option>
                                <option value="34">34</option>
                                <option value="35">35</option>
                                <option value="36">36</option>
                                <option value="37">37</option>
                                <option value="38">38</option>
                                <option value="39">40</option>
                                <option value="41">41</option>
                                <option value="42">42</option>
                                <option value="43">43</option>
                                <option value="44">44</option>
                            </select>

                    
                        </div>
                        <div class="box">
                            <fieldset class="gener">  
                                <legend>Sexo: </legend>  
                                <input type="radio" name="gener" id="men" value="Hombre"> 
                                <label for="men" class="gener">Hombre</label>
                                <input type="radio" name="gener" id="girl" value="Mujer">
                                <label for="girl" class="gener">Mujer</label>
                                <input type="radio" name="gener" id="dontcare" value="No Importa">
                                <label for="dontcare">No Importa</label>
                            </fieldset>
                        </div>    
                        <div class="box">
                                <legend>Actividad: </legend>
                            <label for="act">
                                <input type="checkbox" name="act" id="act" class="" value="CrossFit">
                                <span>CrossFit</span>
                                <input type="checkbox" name="act" id="act" class="" value="Zumba">
                                <span>Zumba</span>
                                <input type="checkbox" name="act" id="act" value="Funcional">
                                <span>Funcional</span>
                                <input type="checkbox" name="act" id="act" value="GAP">
                                <span>GAP</span>
                            </label>
                               
                        </div>
                        <div class="box">
                            <label for="city">Ciudad</label>
                            <select name="city" id="city">
                                <option value="Barranqueras">Barranqueras</option>
                                <option value="Resistencia">Resistencia</option>
                                <option value="Fontana">Fontana</option>
                                <option value="Corrientes">Corrientes</option>
                                <option value="Otra">Otra</option>
                            </select>
                        </div>
                        <div class="box">
                            <button>Inscribir</button>
                        </div>
                    </section>
                </form>
    </main>
    <footer>
        <p>Cuevas Rodrigo - 2019</p>
    </footer>
</body>
</html>
